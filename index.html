<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <header class="main-header main-layout">
        <div class="main-header-container flex align-center space-between">
            <div class="logo">Logo</div>
            <nav class="main-nav flex">
                <ul class="main-nav-list flex clean-list">
                    <li><a class="flex align-center justify-center" href="#" onclick="toggleMenu()">Gallery</a></li>
                    <li><a class="flex align-center justify-center" href="#" onclick="toggleMenu()">Memes</a></li>
                    <li><a class="flex align-center justify-center" href="#" onclick="toggleMenu()">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main-content">
        <!-- <img src="img/square-memes/1.jpg" alt="" hidden> -->
        <section class="image-gallery"></section>
        <section class="meme-editor">
            <section class="canvas-container">
                <canvas id="my-canvas" width="400" height="400" style="outline:2px solid rgb(0, 0, 0)"></canvas>
            </section>
            <section class="control-box"></section>
        </section>
    </main>
    <footer>
        <h3>memegen</h3>
        <small>all rights reserved 2022</small>
    </footer>
    <script src="js/services/meme.service.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
