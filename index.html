<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <header class="main-header main-layout">
        <div class="main-header-container flex align-center space-between">
            <div class="logo">Logo</div>
            <nav class="main-nav flex">
                <ul class="main-nav-list flex clean-list">
                    <li><a class="flex align-center justify-center" href="#" onclick="toggleMenu()">Gallery</a></li>
                    <li><a class="flex align-center justify-center" href="#" onclick="toggleMenu()">Memes</a></li>
                    <li><a class="flex align-center justify-center" href="#" onclick="toggleMenu()">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main-content">
        <section class="image-gallery"></section>
        <section class="meme-editor hide">
            <section class="canvas-container">
                <canvas id="my-canvas" width="400" height="400" style="outline:2px solid rgb(0, 0, 0)"></canvas>
            </section>
            <section class="control-box">
                <!-- <input type="text" id="text-line" name="text-line" placeholder="Text Line"
                    onchange="updateMeme(this.value)" value=""> -->
                <input type="text" id="text-line" name="text-line" onchange="updateMeme(this.value)" value="">
                <button class="switch-line" onclick="switchLine()">Switch line</button>
                <button class="increase-font" onclick="updateFontSize('increase')">Increase font</button>
                <button class="decrease-font" onclick="updateFontSize('decrease')">Decrease font</button>
                <button class="color-fill" onclick="toggleModal('fill-clr')">Color</button>
                <!-- <button class="color-stroke" onclick="toggleModal('stroke-clr')"></button> -->
                <div class="modal hide">
                    <!-- <div class="fill-clr hide"> -->
                    <!-- </div> -->
                    <!-- <div class="stroke-clr hide">
                        <h3>Please Pick a stroke color</h3>
                        <input type="color" id="color-stroke" name="clr-stroke" onchange="updateColorStyle('stroke', this.value)" value="#ff0000">
                    </div> -->
                    <h3>Please Pick a fill color</h3>
                    <input type="color" id="color-fill" name="clr-fill" onchange="updateColorStyle('fill', this.value)"
                        value="#ff0000">
                    <h3>Please Pick a stroke color</h3>
                    <input type="color" id="color-stroke" name="clr-stroke"
                        onchange="updateColorStyle('stroke', this.value)" value="#ff0000">
                    <button onclick="toggleModal()">Close</button>
                </div>

            </section>
        </section>
    </main>
    <footer>
        <h3>memegen</h3>
        <small>all rights reserved 2022</small>
    </footer>
    <script src="js/services/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
